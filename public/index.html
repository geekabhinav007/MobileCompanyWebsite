<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<style>
		.gradient-custom-2 {
			/* fallback for old browsers */
			background: #fccb90;

			/* Chrome 10-25, Safari 5.1-6 */
			background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

			/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
			background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
		}

		@media (min-width: 768px) {
			.gradient-form {
				height: 100vh !important;
			}
		}

		@media (min-width: 769px) {
			.gradient-custom-2 {
				border-top-right-radius: .3rem;
				border-bottom-right-radius: .3rem;
			}
		}

		@media (max-width: 576px) {
			.gradient-form {
				height: auto !important;
			}

			.card-body {
				padding: 2rem;
			}

			.text-center img {
				width: 100px;
			}

			.mt-1 {
				font-size: 1.5rem;
			}

			.form-outline label {
				font-size: 0.8rem;
			}

			.form-control {
				font-size: 0.9rem;
				height: 2.5rem;
			}

			.btn-block {
				font-size: 1.2rem;
				height: 2.5rem;
			}

			.d-flex.align-items-center.justify-content-center.pb-4 {
				flex-wrap: wrap;
				gap: 1rem;
			}
		}
	</style>

</head>

<body>
	<main>
		<section class="h-100 gradient-form" style="background-color: #eee;">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-xl-10">
						<div class="card rounded-3 text-black">
							<div class="row g-0">
								<div>
									<div class="card-body p-md-5 mx-md-4">

										<div class="text-center">
											<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
												style="width: 185px;" alt="logo">
											<h4 class="mt-1 mb-5 pb-1">We are The GreatDeveloper</h4>
										</div>

										<form id="login-form">
											<p>Please login to your account</p>

											<div class="form-outline mb-4">
												<label class="form-label" for="username">Username</label>
												<input type="text" id="username" class="form-control"
													placeholder="username" />

											</div>

											<div class="form-outline mb-4">
												<label class="form-label" for="password">Password</label>
												<input type="password" id="password" class="form-control"
													placeholder="password" />

											</div>

											<button type="submit"
												class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Login</button>
											<!-- <div>
												<a class=" text-muted" href="#!">Forgot password?</a>
											</div> -->
									</div>

									<div class="d-flex align-items-center justify-content-center pb-4">
										<p class="mb-0 me-2">Don't have an account?</p>
										<a href="/register.html" class="btn btn-outline-danger">Create new</a>
									</div>


									</form>

								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
			</div>
		</section>



	</main>
	<!-- Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
	<script>
		const form = document.getElementById('login-form');

		form.addEventListener('submit', e => {
			e.preventDefault();

			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;

			// Send the form data to the server
			fetch('/index', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({ username, password })
			})
				.then(response => {
					if (response.ok) {
						window.location.href = '/home.html'; // redirect to home.html on success
					} else if (response.status === 400) {
						alert('User does not exist or incorrect password');
					} else {
						throw new Error('Network response was not ok');
					}
				})
				.catch(error => {
					console.error('There was a problem with the login:', error);
				});
		});
	</script>
</body>

</html>
